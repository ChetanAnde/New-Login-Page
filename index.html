<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Welcome</h1>
<h2>New User ! Please Register her</h2>

<div class="container">
    <form action="/Signup" method="post">
        <div>
            <input class="input" type="text" id="Name" name="Name" placeholder="Name" required>
        </div>
        <div>
            <input class="input" type="text" id="Email" name="Email" placeholder="Email address*" required>
        </div>
        <div>
            <input class="input" type="text" id="Mobile" name="Mobile" placeholder="Mobile No*" required>
        </div>
        <div>
            <input class="input" type="text" id="Gender" name="Gender" placeholder="Gender*" required>
        </div>
        <div>
            <input class="input" type="text" id="Date of Birth" name="Date of Birth" placeholder="Date of Birth*" required>
        </div>
        <div>
            <input class="input" type="text" id="Password" name="Password" placeholder="Password*" required>
        </div>
        <div>
            <input class="input" type="text" id="Confirm Password" name="Confirm Password" placeholder="Confirm Password*" required>

            <label>
                <input type="checkbox" name="Remember" checked="checked" style="margin-bottom: 15px;" />
                Remember me
            </label>

        </div>

        <button type="Submit" class="Registerbtn">
            <font face="poppins"><p><b>Register</b></p></font>
        </button>
    </form>

    <h3>OR</h3>

    <div class="clearfix">
        <button class="Signinwithfacebookbtn">
            Sign In with Facebook
        </button>
        <button class="Signinwithgooglebtn">
            Sign in with Google
        </button>

    </div>
</div>   
</body>
</html>
